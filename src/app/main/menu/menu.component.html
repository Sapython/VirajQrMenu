<img class="splashBack" src="assets/qrImg/Login.jpg" alt="">
<div class="mainList">
    <input type="search" placeholder="Search..." (input)="filterDishes($event)">
    <mat-tab-group *ngIf="filteredProducts.length==0">
        <mat-tab [label]="category.displayName" *ngFor="let category of categories">
            <div class="title">Breakfast</div>
            <div class="cardOuter" *ngFor="let product of filterRecipes(category.id)">
                <div class="card">
                    <img class="cardImg" [src]="product.images[0]" alt="">
                    <div class="cardBody">
                        <div class="cardTitle">{{product?.dishName}}</div>
                        <div class="cardSubTitle">{{product?.orderType?.name}}</div>
                        <div class="cardPriceTitle">₹ {{product?.onlinePrice}}</div>
                    </div>
                </div>
                <button class="button" (click)="addToCart(product)">ADD <mat-icon>add</mat-icon></button>
            </div>
        </mat-tab>
    </mat-tab-group>
    <ng-container *ngIf="filteredProducts.length>0">
        <div class="cardOuter" *ngFor="let product of filteredProducts">
            <div class="card">
                <img class="cardImg" [src]="product.images[0]" alt="">
                <div class="cardBody">
                    <div class="cardTitle">{{product?.dishName}}</div>
                    <div class="cardSubTitle">{{product?.orderType?.name}}</div>
                    <div class="cardPriceTitle">₹ {{product?.onlinePrice}}</div>
                </div>
            </div>
            <button class="button" (click)="addToCart(product)">ADD <mat-icon>add</mat-icon></button>
        </div>
    </ng-container>
    <button class="cart" (click)="continueToCheckout()">
        <p>Continue &nbsp;&nbsp;&nbsp;</p>
        <mat-icon>shopping_cart</mat-icon>
        <p *ngIf="dataProvider?.qrProducts?.length">{{dataProvider?.qrProducts?.length}}</p>
    </button>
</div>
